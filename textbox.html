<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nháº­p MÃ£</title>
    <style>
        .container {
            display: flex;
            gap: 5px;
        }
        .code-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .hidden-input {
            position: absolute;
            opacity: 0;
        }
    </style>
</head>
<body>
    <input type="text" id="hiddenInput" class="hidden-input" maxlength="6" oninput="updateBoxes()">
    <div class="container">
        <input type="text" class="code-input" disabled>
        <input type="text" class="code-input" disabled>
        <input type="text" class="code-input" disabled>
        <input type="text" class="code-input" disabled>
        <input type="text" class="code-input" disabled>
        <input type="text" class="code-input" disabled>
    </div>

    <a id="fileLink" href="code.txt" target="_blank">ðŸ“‚ Xem mÃ£</a>

    <script>
        const hiddenInput = document.getElementById("hiddenInput");
        const boxes = document.querySelectorAll(".code-input");
        const fileLink = document.getElementById("fileLink");

        document.addEventListener("click", () => {
            hiddenInput.focus();
        });

        function updateBoxes() {
            let value = hiddenInput.value.replace(/[^0-9]/g, "").slice(0, 6);
            hiddenInput.value = value;

            boxes.forEach((box, index) => {
                box.value = value[index] || "";
            });

            if (value.length === 6) {
                saveToFile(value);
            }
        }

        async function saveToFile(code) {
            const response = await fetch('code.txt', {
                method: 'PUT',
                body: code,
                headers: { 'Content-Type': 'text/plain' }
            });
            fileLink.href = "code.txt?" + new Date().getTime(); // Cáº­p nháº­t link Ä‘á»ƒ luÃ´n láº¥y file má»›i nháº¥t
        }
    </script>
</body>
</html>
